<dom-module id="des-y1a1-key-mof">


<template>

      <style include="shared-styles">

<des-card heading="Y1 Multi-Object-Fitting (MOF) Catalogs">
<div class="card-content">

    <h2>
      <strong>Overview</strong>
    </h2>

    <p>
      <span style="color: rgb(0,0,0);">From <a class="external-link" href="http://adsabs.harvard.edu/abs/2018ApJS..235...33D" rel="nofollow">Drlica-Wagner et al. (2018)</a>:</span>
    </p>
    <p>The Y1A1 coadded images provide deeper and more sensitive object detection than individual single-epoch images. However, the coaddition process averages across multiple images, resulting in a discontinuous PSF and correlated noise properties. Precision measurements that rely on an accurate PSF determination, such as galaxy shape measurements for cosmic shear, require a joint fit of pixel-level data from multiple single-epoch images.</p>
    <p>We used the <strong>
        <a href="https://github.com/esheldon/ngmix">ngmix</a>
      </strong> code (<a href="http://adsabs.harvard.edu/abs/2014MNRAS.444L..25S">Sheldon 2014</a>; <a href="http://adsabs.harvard.edu/abs/2017ApJ...841...24S">Sheldon &amp; Huff 2017</a>; <a href="http://adsabs.harvard.edu/abs/2016MNRAS.460.2245J">Jarvis et al. 2016</a>) to reanalyze pixel-level data from multi-epoch postage stamps of each object in the Y1A1 GOLD coadd catalog. We used PSFEx (<a href="http://www.aspbooks.org/a/volumes/table_of_contents/?book_id=488">Bertin 2011</a>) to model and interpolate the PSF at the location of each object, and then we generated an image of the PSF using the python package, <strong>
        <a href="https://www.astromatic.net/software/psfex">psfex</a>
      </strong>. We then used the ngmix code to fit this reconstructed PSF image to a set of three free, independent Gaussians.</p>
    <p>We used ngmix in multi-epoch and multi-band mode to simultaneously fit a model to all available epochs and bands. In this mode, a model is convolved by the local PSF in each single-epoch image, and a χ2 sum is calculated over all pixels in a postage stamp. This is repeated for each epoch and band, and a  total χ2 sum is calculated. We then find the parameters of the model that maximize the likelihood.</p>
    <p>
      <br/>We took this procedure one step further, performing simultaneous multi-epoch, multi-band, and multi-object fit, which we call<strong> “MOF”. <br/>
      </strong>
    </p>

      </li>

      </li>
      <li>

      </li>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/masks_maps/y1a1_gold_1.0.2_cm_mof_001_nside4096_i_10sigma.fits.gz">y1a1_gold_1.0.2_cm_mof_001_nside4096_i_10sigma.fits.gz (24M)</a>
      </li>
      <li>
        <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/masks_maps/y1a1_gold_1.0.2_cm_mof_001_nside4096_z_10sigma.fits.gz">y1a1_gold_1.0.2_cm_mof_001_nside4096_z_10sigma.fits.gz (25M)</a>
      </li>
    </ul>
    <p>
      <strong>
        <br/>
      </strong>
    </p>
    <h2>
      <strong>Catalog Description<br/>
        <br/>
      </strong>
    </h2>
    <h3>
      <u>
        <strong>MOF fluxes and flags</strong>
      </u>
    </h3>
    <p>This is the description of the MOF table.<strong> </strong>Magnitudes can be obtained via mag = 30.0 - 2.5log10(flux)<span style="color: rgb(255,0,0);">
        <strong>
          <br/>
        </strong>
      </span>
    </p>
    <table >
      <colgroup>
        <col />
        <col />
      </colgroup>
      <tbody>
        <tr>
          <th>Column Name</th>
          <th>Description</th>
        </tr>
        <tr>
          <td colspan="1">COADD_OBJECTS_ID</td>
          <td colspan="1">Identifier  assigned  to  each  object  in  the  co-add  DES  Y1  dataset,  reported  here  from  the Gold Catalog</td>
        </tr>
        <tr>
          <td colspan="1">RA/DEC</td>
          <td colspan="1">RA/DEC (degrees) calculated from the coadd detection image and transformed using the image WCS. NOTE: These are slightly more precise than the truncated values of the same name in the GOLD Catalog.</td>
        </tr>
        <tr>
          <td colspan="1">EBV</td>
          <td colspan="1">E(B-V) value from <a href="http://adsabs.harvard.edu/cgi-bin/nph-bib_query?bibcode=1998ApJ...500..525S&amp;db_key=AST&amp;high=3290e5e17909355">Schlegel, Finkbeiner &amp; Davis 1998</a>
          </td>
        </tr>
        <tr>
          <td colspan="1">FLAGS_GOLD</td>
          <td colspan="1">(See description in <strong>
              <a href="[[rootPath]]releases/y1a1/gold">Gold page</a>
            </strong>)</td>
        </tr>
        <tr>
          <td colspan="1">MODEST_CLASS</td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Star/Galaxy classification. 1 = GALAXY, 2 = STAR</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">HPIX</td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Healpix index at the object position in nside= 16384, NESTED</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">MOF_FLAGS</td>
          <td colspan="1">mof_flags is a combined flag for all mof processing. <br/>It is based on the <code>flags</code> field from mof, which describes any problems that occured in the primary fitting. <br/>It also is based on the flags related to the convergence of the overall iteration for the MOF group. <br/>It is 0 where there was an mof measurement and the following holds: <br/>(flags==0) &amp; ((cm_mof_flags &amp; 2**8) == 0) &amp; ((cm_mof_flags &amp; 2**9) == 0)<br/>it is equal 1 otherwise.</td>
        </tr>
        <tr>
          <td colspan="1">MOF_FLUX_{G|R|I|Z}</td>
          <td colspan="1">The g,r,i,z fluxes from the MOF fitting</td>
        </tr>
        <tr>
          <td colspan="1">MOF_FLUXERR_{G|R|I|Z}</td>
          <td colspan="1">The marginalized flux errors for g,r,i,z from the MOF fitting.  The full covariance is available on request</td>
        </tr>
        <tr>
          <td colspan="1">FLAGS_BADREGION</td>
          <td colspan="1">
            <span style="color: rgb(0,0,0);">Any badregion information from GOLD footprint/bad regions (one value for all bands)</span>
          </td>
        </tr>
        <tr>
          <td colspan="1">TILENAME</td>
          <td colspan="1">The coadd tile name</td>
        </tr>
        <tr>
          <td colspan="1">FLAGS_{G|R|I|Z}</td>
          <td colspan="1">Copies of the original SExtractor flags from each band</td>
        </tr>
      </tbody>
    </table>
    <h3>
      <br/>
      <u>10sigma MOF depth maps</u>
    </h3>
    <p>
      <span style="color: rgb(0,0,0);">The <strong>10sigma depth</strong> maps are estimated for the <strong>MOF</strong> magnitudes, appropriate for galaxies, following the procedure of <a href="http://adsabs.harvard.edu/abs/2015arXiv150900870R">
          <span style="color: rgb(0,0,0);">Rykoff et al. (2015)</span>
        </a>
      </span>.  Maps of the 10σ galaxy limiting magnitude were generated by fitting the magnitude error versus magnitude relationship on large pixels and correlating with small-scale spatially varying survey characteristics. <strong>The depth maps have the stellar locus regression zeropoint corrections applied which account for interstellar extinction.</strong>
    </p>
    <p>
      <span style="color: rgb(0,0,0);">Coarse depth measurements were made with NISDE=1024 using secure galaxies selected by the MODEST_CLASS classificator, and good objects and all good region cuts.</span>
    </p>
    <p>For training, systematics maps (nside=4096) were averaged to NSIDE=1024. Only coarse pixels that were completely filled in the given band were used in training. Only pixels that had at least 100 galaxies were used in the training.</p>



</div>
</des-card>
