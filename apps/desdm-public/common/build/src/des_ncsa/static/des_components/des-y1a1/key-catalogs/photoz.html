  <h2>
    <strong>Overview</strong>
  </h2>
  <p>
    <span style="color: rgb(0,0,0);">From <a href="http://adsabs.harvard.edu/abs/2018MNRAS.478..592H">Hoyle &amp; Gruen et al. (2018)</a>:<a class="external-link" href="http://adsabs.harvard.edu/abs/2018ApJS..235...33D" rel="nofollow">
        <br/>
      </a>
    </span>
  </p>
  <p>We describe the derivation and validation of redshift distribution estimates and their uncertainties for the populations of galaxies used as weak-lensing sources in the Dark Energy Survey (DES) Year 1 cosmological analyses.</p>
  <p>The Bayesian Photometric Redshift (BPZ) code is used to assign galaxies to four redshift bins between z ≈ 0.2 and ≈1.3, and to produce initial estimates of the lensing-weighted redshift distributions</p>
  <p>This paper details the BPZ and COSMOS procedures, and demonstrates that the cosmological inference is insensitive to details of the n<sup>i</sup>(z) beyond the choice of Δz<sup>i</sup>. The clustering and COSMOS validation methods produce consistent estimates of Δz<sup>i</sup> in the bins where both can be applied, with combined uncertainties of σ_{Δ z<sup>i</sup>}=0.015, 0.013, 0.011, and 0.022 in the four bins.</p>
  <p>For BPZ configuration used, please refer to the reference above.</p>

  <h2>
    <strong>Usage<br/>
    </strong>
  </h2>

<p>
    To reproduce the DES Year 1 cosmology results, one should use the BPZ from Metacal photometry to bin objects and the BPZ from MOF photometry to stack an n(z). It is important that objects are binned by photo-zs based on the metacal photometry, so that the selection bias from redshift binning can be incorporated in the shear calibration correction R_S. When stacking the n(z) it is also important that the distribution be weighted by the response values (provided also in the photo-z catalog for convenience), so that the n(z) is weighted in the same way as the measured signal. In all cases, the resulting n(z) will be significantly biased without further calibration. For the calibration procedure used in DES Year 1 cosmology, see <a href="http://adsabs.harvard.edu/abs/2018MNRAS.478..592H">Hoyle &amp; Gruen et al. (2018)</a>.
</p>
