<div class="card-content">

  <h2>
    <strong>Overview</strong>
  </h2>
  <p>In <a href="https://arxiv.org/abs/1712.06209">DES Collaboration (2017)</a> we present angular diameter distance measurements obtained by locating the BAO scale in the distribution of galaxies selected from the first year of Dark Energy Survey data.</p>
  <ul>
    <li>
      <span class="MathJax">We consider a sample of over 1.3 million galaxies distributed over a footprint of 1336 deg2 with 0.6&lt;redshift&lt;1 and a typical redshift uncertainty of 0.03(1+z). The sample selection is intended to target red and luminous galaxies and was defined using color and magnitude cuts that optimise trade-offs between number density and redshift uncertainty.</span>
    </li>
    <li>
      <p>We investigate the BAO signal in the projected clustering using three conventions, the angular separation (angular correlation function, wth), the co-moving transverse separation (xirp) and spherical harmonics (2PS).</p>
    </li>
    <li>
      <span class="MathJax">We use 1800 simulations that approximate our sample in order to produce covariance matrices</span>
    </li>
  </ul>
  <p>
    <span class="MathJax">We measure the angular diameter distance at the effective redshift of our sample (z=0.81) divided by the true physical scale of the BAO feature. Our measurement is released as a likelihood for alpha, with alpha defined </span>
  </p>
  <p>
    <span class="MathJax">alpha = DA (zeff) rd_fid/(DA_fid(zeff) rd)<br/>
    </span>
  </p>
  <p>In our work, zeff=0.81, rd_fid = 153.44 Mpc, and DA_fid = 1597.2 Mpc. The likelihood is given below. It has significant non-Gaussian tails and we thus recommend its direct use, rather than any Gaussian approximation.</p>
  <p>Here we make public all the data products and catalogs used to derived those results.</p>

  <p>All the products can be found <a href="http://desdr-server.ncsa.illinois.edu/despublic/y1a1_files/baosample/">here</a>. </p>
  <p>We provide: the galaxy catalog, the footprint mask, 2 random catalogs containing 25M objects each, the data-vectors of the different observables (with and Cl in 4 baseline tomographic bins and xirp), the true redshift distributions dn/dz for the 4 baseline tomographic bins, the full covariance for each observable, and the final likelihood.</p>
